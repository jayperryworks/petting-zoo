---
layout: default
title: About Us
---

<main role="main" class="wrapper">
  <h1>Company Overview</h1>
  {% for post in site.categories.about %}
    {% if post.feature %}
    <figure>
      <img src="{{ post.feature }}" alt="{{ post.feature_caption }}" />
      <figcaption>{{ post.feature_caption }}</figcaption>
    </figure>
    {% endif %}

    <div class="narrow">
      {{ post.content }}
    </div>
  {% endfor %}
</main>
