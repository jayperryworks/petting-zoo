---
layout: default
title: Contact Us
---

<section class="strip">
  <div class="wrapper">
    <h1>Contact our staff</h1>
    <ul class="grid large">
      {% for post in site.categories.staff %}
      <li class="tile horizontal">
        <img src="{{ post.portrait }}" class="portrait" alt="{{ post.title }}" />
        <div class="info">
          <h3>{{ post.title }}</h3>
          <h6>{{ post.job_title }}</h6>
          <a href="mailto:{{ post.email }}">{{ post.email }}</a>
        </div>
      </li>
      {% endfor %}
    </ul>
  </div>
</section>

<section class="map">
  <h1>Our headquarters</h1>

</section>
